                </div>
                <div class="flex items-center w-full space-x-2 max-w-[480px]">

                </div>
                <div class="flex items-center w-full space-x-2 max-w-[440px]">
                  <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-32"></div>
                  <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24"></div>

                </div>

                  <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
                </div>

              </div>
            </section>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loadedContent>
    <div class=" min-h-screen py-8">
      <div class=" mx-auto px-4">
        <h1 class="text-2xl sm:text-4xl font-semibold text-center mb-8 text-teal-700">
          Herbal Solutions & Guidelines
        </h1>
        <div class="grid w-full gap-6 md:grid-cols-2 lg:grid-cols-4">
          <ng-container *ngFor="let section of solution.sections">
            <div class="bg-white shadow-lg rounded-lg p-6 transition transform hover:scale-105">
              <div class="flex items-center justify-center  h-48">
                <img src="{{ section.imgSource }}" alt="{{ section.title }}" class="h-48">
              </div>
              <div class="content">
                <h2 class="text-xl font-semibold text-teal-700">{{ section.title }}</h2>
                <ul class="list-inside list-disc space-y-2">
                  <li class="iconli text-gray-800" *ngFor="let item of section.items">{{ item }}</li>
                </ul>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>


  </ng-template>
</section>
